<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>湿地植物图鉴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f2f8f2;
    }
    h1 {
      text-align: center;
      color: darkgreen;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* 调大卡片最小宽度 */
      gap: 2em; /* 增加间距 */
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 1em;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .card h2 {
      margin: 0.8em 0;
      color: seagreen;
    }
  </style>
</head>
<body>
  <h1>湿地植物图鉴</h1>

  <div class="grid">
    <!-- 篦齿眼子菜 -->
    <div class="card">
      <img src="images/bichiyanzicai.jpg" alt="篦齿眼子菜">
      <h2>篦齿眼子菜</h2>
      <p>沉水植物，有助于维持水体透明度和水生态平衡。</p>
    </div>

    <!-- 千屈菜 -->
    <div class="card">
      <img src="images/qianqucai.jpg" alt="千屈菜">
      <h2>千屈菜</h2>
      <p>多年生挺水草本，生于湿地及浅水区，花紫红色，花期6–9月。</p>
    </div>
  </div>
</body>
</html>
