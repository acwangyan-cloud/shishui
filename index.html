<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>湿地植物图鉴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f2f8f2;
    }
    h1 {
      text-align: center;
      color: darkgreen;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* 调大卡片最小宽度 */
      gap: 2em; /* 增加间距 */
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 1em;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .card h2 {
      margin: 0.8em 0;
      color: seagreen;
    }
  </style>
</head>
<body>
  <h1>湿地植物图鉴</h1>

  <div class="grid">
    <!-- 篦齿眼子菜 -->
    <div class="card">
      <img src="bichiyanzicai.jpg" alt="篦齿眼子菜">
      <h2>篦齿眼子菜</h2>
      <p>沉水植物，有助于维持水体透明度和水生态平衡。</p>
    </div>

    <!-- 千屈菜 -->
    <div class="card">
      <img src="qianqucai.jpg" alt="千屈菜">
      <h2>千屈菜</h2>
      <p>多年生挺水草本，生于湿地及浅水区，花紫红色，花期6–9月。</p>
    </div>
  </div>
</body>
</html>
 <div class="grid">
    <!-- 睡莲 -->
    <div class="card">
      <img src="lian.jpg" alt="睡莲">
      <h2>睡莲</h2>
      <p>多年生水生草本，具浮水叶与沉水叶；浮水叶卵形至椭圆形，革质全缘，亮绿色；沉水叶常呈丝状。开花期夏季，穗状花序挺出水面。具有较强的水质净化能力，常用于湖泊生态修复与景观营造。。</p>
    </div>

    <!-- 荷 -->
    <div class="card">
      <img src="hehua.jpg" alt="荷">
      <h2>荷</h2>
      <p>多年生挺水草本；地下茎肥厚（藕），叶盾状圆形，叶柄长而具刺；花单生，大型，花色多为粉、白等，花期夏季；果托（莲蓬）锥形。具极高观赏、食用（藕、莲子）及文化价值，兼有净化水体功能，广泛用于园林水景与湿地生态修复。</p>
    </div>
  </div>
</body>
</html>
