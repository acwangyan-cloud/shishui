<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>湿地植物图鉴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f2f8f2;
    }
    /* 顶部标题栏 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eaf5ea;
      padding: 1em 2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 2em;
    }
    .header h1 {
      margin: 0;
      color: darkgreen;
      font-size: 2em;
    }
    .qr-code img {
      width: 120px;
      height: 120px;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    /* 网格布局 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 1em;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .card h2 {
      margin: 0.8em 0;
      color: seagreen;
    }
    /* 响应式布局 */
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .qr-code img { width: 100px; height: 100px; }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .header { flex-direction: column; text-align: center; }
      .qr-code { margin-top: 1em; }
    }
  </style>
</head>
<body>
  <!-- 顶部标题 + 二维码 -->
  <div class="header">
    <h1>湿地植物图鉴</h1>
    <div class="qr-code">
      <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=https://acwangyan-cloud.github.io/shishui/" alt="网页二维码">
    </div>
  </div>

  <!-- 网格植物卡片 -->
  <div class="grid">
    <!-- 篦齿眼子菜 -->
    <div class="card">
      <img src="bichiyanzicai.jpg" alt="篦齿眼子菜">
      <h2>篦齿眼子菜</h2>
      <p>沉水植物，有助于维持水体透明度和水生态平衡。</p>
    </div>

    <!-- 千屈菜 -->
    <div class="card">
      <img src="qianqucai.jpg" alt="千屈菜">
      <h2>千屈菜</h2>
      <p>多年生挺水草本，生于湿地及浅水区，花紫红色，花期6–9月。</p>
    </div>

    <!-- 其他植物卡片照旧... -->
  </div>
</body>
</html>
